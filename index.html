<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <!-- Frameworks CSS -->

    <!-- Font Awesome 5.15.1 (CDN) -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" /> -->


    <!-- Frameworks JavaScript -->

    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

    <!-- Vue 2.6.12 Local File -->
    <script src="libs/vue.js"></script>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <div id="root">
      <header>
        <div class="container nav">
          <h1>BOOLFLIX</h1>
          <div action="search">
            <input v-model="query" @keyup.enter="searchFilm" type="text" placeholder="cerca film">
            <button @click="searchFilm">Search</button>
          </div>
        </div>
      </header>
      <div class="films-container container">

        <!-- Disco ad esempio -->
        <div v-for="film in films" class="film">
          <img :src="imgPreUrl + film.poster_path" :alt="'poster ' + film.title">
          <h3>{{ film.title }}</h3>
          <span class="originalTitle">Original Title: {{ film.original_title }}</span>
          <span class="language">Language: {{ film.original_language }}</span>
          <span class="vote">Vote: {{ film.vote_average }}</span>
        </div>
      </div>
    </div>


    <!-- Custom JavaScript -->
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
