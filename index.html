<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <!-- Frameworks CSS -->

    <!-- Font Awesome 5.15.1 (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />


    <!-- Frameworks JavaScript -->

    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

    <!-- Vue 2.6.12 Local File -->
    <script src="libs/vue.js"></script>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <div id="root">
      <header>
        <div class="container nav">
          <h1>BOOLFLIX</h1>
          <div action="search">
            <input v-model="query" @keyup.enter="searchMovie" type="text" placeholder="cerca movie">
            <button @click="searchMovie">Search</button>
          </div>
        </div>
      </header>
      <div class="movies-container container">

        <!-- Film ad esempio -->
        <div v-for="movie in movies" class="movie">
          <img v-if="movie.poster_path" :src="imgPreUrl + movie.poster_path" :alt="'poster ' + movie.title">
          <img v-else-if="movie.backdrop_path" :src="imgPreUrl + movie.backdrop_path" :alt="'poster ' + movie.title">
          <img v-else src="img/placeholder-image.png" alt="Image not found">
          <h3>{{ movie.title }}</h3>
          <span class="originalTitle">Titolo Originale: {{ movie.original_title }}</span>
          <span class="language">Language:
            <img @error="flagNotFound" class="flagIcon" :src="'img/flags/' + movie.original_language + '.svg'" :alt="movie.original_language">
          </span>
          <span class="vote">
            <template v-for="n in 5">
              <i v-if="n <= movie.vote_average" class="fas fa-star"></i>
              <i v-else="n > movie.vote_average" class="far fa-star"></i>
            </template>
          </span>
        </div>
      </div>
    </div>


    <!-- Custom JavaScript -->
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
